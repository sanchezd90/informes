{% extends "base.html" %}
{% block content%}
<div class="container mt-4">
  <h4>Evaluaciones recientes</h4>
  <div class="row mt-2">
    {% for x in range(4) %}
    <div class="col-sm-3">
      <a href="/evaluaciones/{{evRecientes[x][2]}}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{evRecientes[x][1]}}</h5>
          <p class="card-text">{{evRecientes[x][0]}}</p>
        </div>
      </div>
      </a>
    </div>
    {% endfor %}
  </div>
  <div class="row mt-2">
    {% for x in range(4,8) %}
    <div class="col-sm-3">
      <a href="/evaluaciones/{{evRecientes[x][2]}}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{evRecientes[x][1]}}</h5>
          <p class="card-text">{{evRecientes[x][0]}}</p>
        </div>
      </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content%}
